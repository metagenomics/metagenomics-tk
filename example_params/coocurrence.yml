tempdir: "tmp"
summary: false
output: "output"
runid: 1
logLevel: 1
logDir: log
scratch: "/vol/scratch"
publishDirMode: "symlink"
steps:
  cooccurrence:
    input:
      gtdb: test_data/cooccurrence/gtdb.tsv
      count: test_data/cooccurrence/counts.tsv 
    inference:
       additionalParams: " -t 0.1 -z 80 -o 'correlation' -w 0.4 "

resources:
  large:
    cpus: 28
    memory: 230
  medium:
    cpus: 14
    memory: 113
  small:
    cpus: 7
    memory: 14
  tiny:
    cpus: 1
    memory: 1
