tempdir: "tmp"
s3SignIn: false
output: "output"
logDir: log
runid: 1
databases: "/vol/scratch/databases/"
logLevel: 1
scratch: "/vol/scratch"
publishDirMode: "symlink"
steps:
  plasmid:
    input: "test_data/plasmid/input_contigs.tsv"
    MobTyper:
      filter: false 
      minLength: 100
      additionalParams: " --min_length 0  "
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/mob_20220929.gz
          md5sum: 21fcaf9c3754a985d1d6875939d71e28
    PlasClass:
      filter: false 
      threshold: 0 
      additionalParams: "   "
    PLSDB:
      sharedKmerThreshold: 30
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/plasmids_plsdb_20250618.tar.bz2
          md5sum: c860e17ce5c0e87d7f21e57fbecdca91
      additionalParams:
        mashSketch: " -S 42 -k 21 -s 1000 "
        mashDist: " -v 0.2 -d 0.2 "

