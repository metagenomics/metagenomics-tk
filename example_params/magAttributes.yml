tempdir: "tmp"
summary: true
output: "output"
logDir: log
runid: 1
logLevel: 1
scratch: "/vol/scratch"
steps:
  magAttributes:
    input: "test_data/magAttributes/input.tsv"
    gtdb:
      buffer: 1000
      database: "/vol/spool/peter/gtdb/release202"
      additionalParams: " --min_af 0.65 "
    checkm:
      database: "/vol/spool/peter/meta-omics-toolkit/checkm"
      buffer: 200
      additionalParams:
        tree: " --reduced_tree "
        lineage_set: " " 
        qa: "  "
    prokka:
      defaultKingdom: 'Bacteria'
      additionalParams: " --mincontiglen 200 "

resources:
  large:
    cpus: 28
    memory: 250
  medium:
    cpus: 14
    memory: 128
  small:
    cpus: 7
    memory: 16
  tiny:
    cpus: 1
    memory: 2
