tempdir: "tmp"
summary: true
input: "test_data/fullPipeline/reads_split_s3.tsv"
output: "output"
runid: 1
steps:
  qc:
    interleaved: false
    fastp:
      download:
        s5cmdParams: " --retry-count 30 --no-verify-ssl --no-sign-request --endpoint-url https://openstack.cebitec.uni-bielefeld.de:8080 "
      additionalParams: " "
resources:
  large:
    cpus: 28
    memory: 250
  medium:
    cpus: 14
    memory: 128
  small:
    cpus: 7
    memory: 16
  tiny:
    cpus: 1
    memory: 2
