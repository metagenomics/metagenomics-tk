tempdir: "tmp"
summary: true
s3SignIn: false
output: "output"
runid: 1
logLevel: 1
logDir: log
scratch: "/vol/scratch"
publishDirMode: "symlink"
steps:
  magAttributes:
    input: "test_data/magAttributes/input.tsv"
    checkm:
      database:
        download:
          source: "s3://databases/checkm_data_2015_01_16.tar.gz"
          md5sum: 0963b301dfe9345ea4be1246e32f6728
          s5cmd: 
            params: " --retry-count 30 --no-verify-ssl  --endpoint-url https://openstack.cebitec.uni-bielefeld.de:8080 "
      buffer: 200
      additionalParams:
        tree: " --reduced_tree "
        lineage_set: " " 
        qa: "  "
    prokka:
      defaultKingdom: false
      additionalParams: " --mincontiglen 200 "
resources:
  highmemLarge:
    cpus: 28
    memory: 230
  highmemMedium:
    cpus: 14
    memory: 113
  large:
    cpus: 28
    memory: 58
  medium:
    cpus: 14
    memory: 29
  small:
    cpus: 7
    memory: 14
  tiny:
    cpus: 1
    memory: 1

