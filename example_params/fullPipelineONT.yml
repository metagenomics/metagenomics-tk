tempdir: "tmp"
summary: false
input:
  ont:
    path: "test_data/fullPipeline/ont.tsv"
    watch: false
output: "output"
logDir: log
runid: 1
databases: "/mnt/databases"
logLevel: 1
scratch: "/vol/scratch"
steps:
  qcONT:
    porechop:
       additionalParams:
         porechop: ""
         filtlong: " --min_length 1000 --keep_percent 90  "
    nanoplot:
      additionalParams: ""
  assemblyONT:
    metaflye:
      quality: "AUTO"
      additionalParams: " -i 1 "
  binningONT:
    minimap2:
      additionalParams: 
        minimap2: " "
        # samtools flags are used to filter resulting bam file
        samtoolsView: " -F 3584 " 
    contigsCoverage:
      additionalParams: ""
    metabat:
      additionalParams: "   "
resources:
  large:
    cpus: 28
    memory: 246
  medium:
    cpus: 14
    memory: 121
  small:
    cpus: 7
    memory: 14
  tiny:
    cpus: 1
    memory: 1


