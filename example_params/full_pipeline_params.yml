mode:
  interleaved: false
  skip: true
environment: "/vol/spool/conda/anaconda3/envs/metabolic"
input: "/vol/spool/meta/test/test_samples_split.tsv"
output: "/vol/spool/meta/out_pipeline"
assembly: "megahit"
binning: "metabat"
