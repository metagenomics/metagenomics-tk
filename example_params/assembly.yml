tempdir: "tmp"
summary: false
output: "output"
logDir: log
runid: 1
logLevel: 1
scratch: "/vol/scratch"
publishDirMode: "symlink"
steps:
  assembly:
    input:
      paired: test_data/assembly/samples.tsv
      single: test_data/assembly/samplesUnpaired.tsv
    megahit:
      additionalParams: " --min-contig-len 200 "
      fastg: true
      resources:
         RAM: 
            mode: 'DEFAULT'
            predictMinLabel: 'AUTO' 

resources:
  large:
    cpus: 28
    memory: 230
  medium:
    cpus: 14
    memory: 113
  small:
    cpus: 7
    memory: 14
  tiny:
    cpus: 1
    memory: 1
