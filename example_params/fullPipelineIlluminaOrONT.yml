tempdir: "tmp"
summary: false
input:
  paired:
    path: "test_data/fullPipeline/reads_split.tsv"
    watch: false
  ont:
    path: "test_data/fullPipeline/ont.tsv"
    watch: false
output: "output"
logDir: log
runid: 1
databases: "/mnt/databases"
logLevel: 1
scratch: "/vol/scratch"
steps:
  qc:
    fastp:
       # Example params: " --cut_front --cut_tail --detect_adapter_for_pe  "
      additionalParams: "  "
      timeLimit: "AUTO"
    nonpareil:
       additionalParams: " -v 10 -r 1234 "
    jellyfish:
       additionalParams: 
         count: " -m 21 -s 100M "
         histo: " "
  assembly:
    megahit:
      additionalParams: " --min-contig-len 200 "
      fastg: true
      resources:
        RAM: 
          mode: 'PREDICT'
          predictMinLabel: 'medium' 
  qcONT:
    porechop:
       additionalParams:
         porechop: ""
         filtlong: " --min_length 1000 --keep_percent 90  "
    nanoplot:
      additionalParams: ""
  assemblyONT:
    metaflye:
      additionalParams: " -i 1 "
      quality: "AUTO"
  binning:
    bowtie:
      additionalParams: 
        bowtie: " --quiet --very-sensitive "
        # samtools flags are used to filter resulting bam file
        samtoolsView: " -F 3584 " 
    contigsCoverage:
      additionalParams: ""
    metabat:
      additionalParams: " --seed 234234  "
  binningONT:
    minimap2:
      additionalParams: 
        minimap2: " "
        # samtools flags are used to filter resulting bam file
        samtoolsView: " -F 3584 " 
    contigsCoverage:
      additionalParams: ""
    metabat:
      additionalParams: " --seed 234234  "
  magAttributes:
    gtdb:
      buffer: 1000
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/gtdb.tar.gz
          md5sum: f57c74e7b2d7ebf8b294ac25b913318f
      additionalParams: " --min_af 0.65 --scratch_dir . "
    checkm:
      database:
        download:
          source: "https://openstack.cebitec.uni-bielefeld.de:8080/databases/checkm_data_2015_01_16.tar.gz"
          md5sum: 0963b301dfe9345ea4be1246e32f6728
      buffer: 200
      additionalParams:
        tree: " --reduced_tree "
        lineage_set: " " 
        qa: "  "
  dereplication:
    pasolli:
      minimumCompleteness: 0
      maximumContamination: 5000
      ANIBuffer: 20
      mashBuffer: 2000
      method: 'ANI'
      additionalParams:
        mash_sketch: ""
        mash_dist: ""
        # cluster cutoff
        cluster: " -c 0.05 "
        pyani: " -m ANIb "
        representativeAniCutoff: 0.95
  fragmentRecruitment:
    mashScreen:
      genomes: test_data/fragmentRecruitment/mags.tsv
      additionalParams:
        mashSketch: " "
        mashScreen: " "
        bowtie: " "
        coverm: "  --min-covered-fraction 5  "
        minimap: "  "
      mashDistCutoff: 0.95
      coveredBasesCutoff: 0.2
      mashHashCutoff: 800
  readMapping:
    bwa:
      additionalParams:
        bwa_index: ""
        bwa_mem: ""
    coverm:
      additionalParams: " --min-covered-fraction 0 "
    minimap2:
      additionalParams:
        minimap2_index: ""
        minimap2: ""
  annotation:
    prokka:
      prodigalMode: "meta"
      defaultKingdom: 'Bacteria'
      additionalParams: " --mincontiglen 200 "
    mmseqs2:
      kegg:
        params: ' -s 2 --exact-kmer-matching 1 '
        database:
          extractedDBPath: '/vol/spool/toolkit/kegg-mirror-2021-01_mmseqs/sequenceDB'
#      vfdb:
#        params: ' -s 2 --exact-kmer-matching 1 '
#        database:
#          download:
#            source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/vfdb_full_2022_07_29.tar.zst
#            md5sum: 7e32aaed112d6e056fb8764b637bf49e
#      bacmet20_experimental:
#        params: ' -s 2 --exact-kmer-matching 1 '
#        database:
#          download:
#            source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/bacmet20_experimental.tar.zst
#            md5sum: 57a6d328486f0acd63f7e984f739e8fe
      bacmet20_predicted:
        params: ' -s 2 --exact-kmer-matching 1 '
        database:
          download:
            source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/bacmet20_predicted.tar.zst
            md5sum: 55902401a765fc460c09994d839d9b64
    rgi:
      additionalParams: ""
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/data
          md5sum: 2a1e01f01e904ed6e126b5ac162764c8
    mmseqs2_taxonomy:
      ncbi_nr:
        params: '-s 1 --orf-filter-s 1 -e 1e-15'
        database:
          download:
            source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/nr_2022-04-02_mmseqs_taxonomy.tar.zst
            md5sum: 184bb8207ee1575cae7756137cde076b
    keggFromBlast:
      database:
        extractedDBPath: "/vol/spool/toolkit/kegg_2021-01/" 


  cooccurrence:
    additionalParams: " -t 0.1 -z 80 -o 'correlation' "
  plasmid:
    SCAPP:
      additionalParams: 
        SCAPP: "  "
        bowtie: "  "
        coverm: "  "
        minimap: " "
    ViralVerifyPlasmid:
      filter: true
      filterString: "Uncertain - plasmid or chromosomal|Plasmid"
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/pfam.hmm.gz
          md5sum: c80b75bd48ec41760bbca19c70616e36
      additionalParams: " --thr 7 "
    MobTyper:
      filter: true
      minLength: 5000
      additionalParams: " --min_length 9000  "
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/mob_suite.tar.gz
          md5sum: ed67193666c95738123e696f40df6172
    Platon:
      filter: false
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/platon.tar.gz
          md5sum: f6d1701704396182c6c9daca053eb9d6
      additionalParams: "   "
    PlasClass:
      filter: true
      threshold: 0.5 
      additionalParams: "   "
    Filter:
      method: "AND"
      minLength: 0 
    PLSDB:
      sharedKmerThreshold: 30
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/plsdb.zip
          md5sum: 52c65f4f1e8024a78743ac0972395c56
      additionalParams:
          mashSketch: " -S 42 -k 21 -s 1000 "
          mashDist: " -v 0.2 -d 0.2 "
resources:
  large:
    cpus: 28
    memory: 230
  medium:
    cpus: 14
    memory: 113
  small:
    cpus: 7
    memory: 14
  tiny:
    cpus: 1
    memory: 1

