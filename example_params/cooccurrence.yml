tempdir: "tmp"
summary: false
s3SignIn: false
output: "output"
runid: 1
logLevel: 1
logDir: log
scratch: "/vol/scratch"
publishDirMode: "symlink"
steps:
  cooccurrence:
    input:
      gtdb: test_data/cooccurrence/gtdb.tsv
      count: test_data/cooccurrence/counts.tsv 
    inference:
       additionalParams: 
         method: 'correlation'
         rscript: " --mincovthreshold 0.1 --maxzero 110 --minweight 0.4 "
         timeLimit: "AUTO"

resources:
  highmemLarge:
    cpus: 28
    memory: 230
  highmemMedium:
    cpus: 14
    memory: 113
  large:
    cpus: 28
    memory: 58
  medium:
    cpus: 14
    memory: 29
  small:
    cpus: 7
    memory: 14
  tiny:
    cpus: 1
    memory: 1

