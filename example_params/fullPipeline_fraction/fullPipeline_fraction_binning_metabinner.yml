tempdir: "tmp"
summary: false
input: "test_data/fullPipeline/reads_split.tsv"
output: "output"
runid: 1
steps:
  qc:
    interleaved: false
    fastp:
       # Example params: " --cut_front --cut_tail --detect_adapter_for_pe  "
       additionalParams: "  "
  assembly:
    megahit:
      additionalParams: " --min-contig-len 200 "
  binning:
    bowtie:
      additionalParams: 
        bowtie: " --quiet --very-sensitive "
        # samtools flags are used to filter resulting bam file
        samtoolsView: " -F 3584 " 
    metabinner:
      minContigLength: 500
      kmerSize: 4
resources:
  large:
    cpus: 28
    memory: 256
  medium:
    cpus: 14
    memory: 128
  small:
    cpus: 7
    memory: 16
  tiny:
    cpus: 1
    memory: 2
