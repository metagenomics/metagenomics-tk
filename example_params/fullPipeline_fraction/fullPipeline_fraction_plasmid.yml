tempdir: "tmp"
summary: false
input:
  paired:
    path: "test_data/fullPipeline/reads_split.tsv"
    watch: false
output: "output"
runid: 1
scratch: "/vol/scratch"
databases: "/mnt/databases/"
logDir: log
steps:
  qc:
    interleaved: false
    fastp:
       # Example params: " --cut_front --cut_tail --detect_adapter_for_pe  "
       additionalParams: "  "
  assembly:
    megahit:
      fastg: false
      additionalParams: " --min-contig-len 200 "
  binning:
    bowtie:
      additionalParams: 
        bowtie: " --quiet --very-sensitive "
        samtoolsView: " -F 3584 " 
    metabat:
      additionalParams: "   "
  plasmid:
    SCAPP:
      additionalParams: "   "
    PlasClass:
      threshold: 0.5 
      additionalParams: "   "
    PLSDB:
      database: 
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/plsdb.zip
          md5sum: 52c65f4f1e8024a78743ac0972395c56
      sharedKmerThreshold: 30
      additionalParams:
        mashSketch: " -S 42 -k 21 -s 1000 "
        mashDist: " -v 0.2 -d 0.2 "
resources:
  large:
    cpus: 28
    memory: 246
  medium:
    cpus: 14
    memory: 121
  small:
    cpus: 7
    memory: 14
  tiny:
    cpus: 1
    memory: 1
