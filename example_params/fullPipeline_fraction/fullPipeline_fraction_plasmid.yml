tempdir: "tmp"
s3SignIn: true
input:
  paired:
    path: "test_data/fullPipeline/reads_split.tsv"
    watch: false
output: "output"
runid: 1
scratch: "/vol/scratch"
databases: "/mnt/databases/"
logDir: log
publishDirMode: "symlink"
steps:
  qc:
    interleaved: false
    fastp:
       # Example params: " --cut_front --cut_tail --detect_adapter_for_pe  "
       additionalParams:
         fastp: "  "
         reportOnly: false
       timeLimit: "AUTO"
  assembly:
    megahit:
      fastg: false
      additionalParams: " --min-contig-len 200 "
      resources:
         RAM: 
            mode: 'DEFAULT'
            predictMinLabel: 'AUTO' 
  binning:
    bowtie:
      additionalParams: 
        bowtie: " --quiet --very-sensitive "
        samtoolsView: " -F 3584 " 
    contigsCoverage:
      additionalParams: ""
    genomeCoverage:
      additionalParams: " "
    metabat:
      additionalParams: "   "
  plasmid:
    SCAPP:
      additionalParams: 
        SCAPP: "  "
        bowtie: "  "
        coverm: "  "
        covermONT: "  "
        minimap: " "
        samtoolsViewBowtie: " -F 3584 " 
        samtoolsViewMinimap: " " 
    ViralVerifyPlasmid:
      filter: true
      filterString: "Uncertain - plasmid or chromosomal|Plasmid"
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/Pfam-A_37.4.hmm.gz
          md5sum: 9ca99e4396bb7c123e884057e91eff8d
      additionalParams: " --thr 7 "
    MobTyper:
      filter: true
      minLength: 5000
      additionalParams: " --min_length 9000  "
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/mob_20250620.tar.gz
          md5sum: d73fce2d4fc03ca8466b8b1baf1e5634
    Platon:
      filter: false
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/platon_20220929.tar.gz
          md5sum: f6d1701704396182c6c9daca053eb9d6
      additionalParams: "   "
    PlasClass:
      filter: true
      threshold: 0.5 
      additionalParams: "   "
    Filter:
      method: "AND"
      minLength: 0 
    PLSDB:
      sharedKmerThreshold: 30
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/plasmids_plsdb_20250618.tar.bz2
          md5sum: c860e17ce5c0e87d7f21e57fbecdca91
      additionalParams:
        mashSketch: " -S 42 -k 21 -s 1000 "
        mashDist: " -v 0.2 -d 0.2 "
resources:
  highmemLarge:
    cpus: 28
    memory: 230
  highmemMedium:
    cpus: 14
    memory: 113
  large:
    cpus: 28
    memory: 58
  medium:
    cpus: 14
    memory: 29
  small:
    cpus: 7
    memory: 14
  tiny:
    cpus: 1
    memory: 1

