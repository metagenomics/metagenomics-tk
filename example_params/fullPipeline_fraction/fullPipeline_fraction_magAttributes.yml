tempdir: "tmp"
input:
  paired: 
    path: "test_data/fullPipeline/reads_split.tsv"
    watch: false
summary: false
output: "output"
logDir: log
runid: 1
databases: "/mnt/databases/"
logLevel: 1
scratch: "/vol/scratch"
steps:
  qc:
    fastp:
       # Example params: " --cut_front --cut_tail --detect_adapter_for_pe  "
       additionalParams: "  "
  assembly:
    megahit:
      additionalParams: " --min-contig-len 200 "
  binning:
    bowtie:
      additionalParams: 
        bowtie: " --quiet --very-sensitive "
        # samtools flags are used to filter resulting bam file
        samtoolsView: " -F 3584 " 
    metabat:
      additionalParams: "   "
  magAttributes:
    gtdb:
      buffer: 1000
      database: "/vol/spool/peter/gtdb/release202"
      additionalParams: " --min_af 0.65 "
    checkm:
      database: "/vol/spool/peter/meta-omics-toolkit/checkm"
      buffer: 200
      additionalParams:
        tree: " --reduced_tree "
        lineage_set: " " 
        qa: "  "
    prokka:
      defaultKingdom: 'Bacteria'
      additionalParams: " --mincontiglen 200 "
  annotation:
    diamond:
      database: '/vol/spool/databases/kegg-2021-01.dmnd'
resources:
  large:
    cpus: 28
    memory: 250
  medium:
    cpus: 14
    memory: 128
  small:
    cpus: 7
    memory: 16
  tiny:
    cpus: 1
    memory: 2
