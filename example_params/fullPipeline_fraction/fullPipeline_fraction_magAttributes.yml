tempdir: "tmp"
input:
  paired: 
    path: "test_data/fullPipeline/reads_split.tsv"
    watch: false
summary: false
output: "output"
logDir: log
runid: 1
databases: "/mnt/databases/"
logLevel: 1
scratch: "/vol/scratch"
publishDirMode: "symlink"
steps:
  qc:
    fastp:
       # Example params: " --cut_front --cut_tail --detect_adapter_for_pe  "
       additionalParams: "  "
       timeLimit: "AUTO"
  assembly:
    megahit:
      additionalParams: " --min-contig-len 200 "
      resources:
         RAM: 
            mode: 'DEFAULT'
            predictMinLabel: 'AUTO' 
  binning:
    bowtie:
      additionalParams: 
        bowtie: " --quiet --very-sensitive "
        # samtools flags are used to filter resulting bam file
        samtoolsView: " -F 3584 " 
    contigsCoverage:
      additionalParams: ""
    metabat:
      additionalParams: "   "
  magAttributes:
    gtdb:
      buffer: 1000
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/gtdb.tar.gz
          md5sum: f57c74e7b2d7ebf8b294ac25b913318f
      additionalParams: " --min_af 0.65 "
    checkm:
      database:
        download:
          source: "https://openstack.cebitec.uni-bielefeld.de:8080/databases/checkm_data_2015_01_16.tar.gz"
          md5sum: 0963b301dfe9345ea4be1246e32f6728
      buffer: 200
      additionalParams:
        tree: " --reduced_tree "
        lineage_set: " " 
        qa: "  "
    prokka:
      defaultKingdom: 'Bacteria'
      additionalParams: " --mincontiglen 200 "
  annotation:
    diamond:
      kegg:
        params: 'blastp --fast --outfmt 6 --max-target-seqs 100 --evalue 0.1'
        database:
          extractedDBPath: '/vol/spool/toolkit/kegg-2021-01.dmnd'
resources:
  large:
    cpus: 28
    memory: 246
  medium:
    cpus: 14
    memory: 121
  small:
    cpus: 7
    memory: 14
  tiny:
    cpus: 1
    memory: 1
