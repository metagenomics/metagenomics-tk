tempdir: "tmp"
input:
  paired: 
    path: "test_data/fullPipeline/reads_split.tsv"
    watch: false
summary: false
output: "output"
logDir: log
runid: 1
databases: "/mnt/databases/"
logLevel: 1
scratch: "/vol/scratch"
publishDirMode: "symlink"
steps:
  qc:
    fastp:
       # Example params: " --cut_front --cut_tail --detect_adapter_for_pe  "
       additionalParams: "  "
       timeLimit: "AUTO"
  assembly:
    megahit:
      additionalParams: " --min-contig-len 200 "
      resources:
         RAM: 
            mode: 'DEFAULT'
            predictMinLabel: 'AUTO' 
  binning:
    bowtie:
      additionalParams: 
        bowtie: " --quiet --very-sensitive "
        # samtools flags are used to filter resulting bam file
        samtoolsView: " -F 3584 " 
    contigsCoverage:
      additionalParams: ""
    metabat:
      additionalParams: "   "
  magAttributes:
    gtdb:
      buffer: 1000
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/gtdbtk_v2_data.tar.gz
          md5sum: c42a6517bc6c14f517fa2c77121ae465
      additionalParams: " --min_af 0.65 --scratch_dir . "
    checkm:
      database:
        download:
          source: "https://openstack.cebitec.uni-bielefeld.de:8080/databases/checkm_data_2015_01_16.tar.gz"
          md5sum: 0963b301dfe9345ea4be1246e32f6728
      buffer: 200
      additionalParams:
        tree: " --reduced_tree "
        lineage_set: " " 
        qa: "  "
    prokka:
      defaultKingdom: false
      additionalParams: " --mincontiglen 200 "
  annotation:
    kegg:
      params: ' -s 2 --exact-kmer-matching 1 '
      database:
        extractedDBPath: '/vol/spool/toolkit/kegg-mirror-2021-01_mmseqs/sequenceDB'
resources:
  large:
    cpus: 28
    memory: 230
  medium:
    cpus: 14
    memory: 113
  small:
    cpus: 7
    memory: 14
  tiny:
    cpus: 1
    memory: 1
