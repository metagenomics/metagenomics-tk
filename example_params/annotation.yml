output: "output"
summary: true
runid: 1
tempdir: "tmp"
steps:
   annotation:
      input: "test_data/annotation/input_small.tsv"
      s5cmd: '--retry-count 30 --no-verify-ssl --endpoint-url https://openstack.cebitec.uni-bielefeld.de:8080'
      diamond:
         database: 's3://bene-test/databases/kegg-2021-01.dmnd'
         params: 'blastp --threads 28 --fast --outfmt 6 --max-target-seqs 100 --evalue 0.1'
      kegg:
         database: 's3://bene-test/databases/kegg_2021-01/*'
      prodigal:
          mode: 'meta'
