output: "output"
summary: false
runid: 1
logDir: log
tempdir: "tmp"
scratch: "/vol/scratch"
# Has to end with a /. If not a file named "database" will be created instead of a directory.
# The path has to be absolute to work with docker.
# You can skip this parameter if you use the local database mode.
databases: "/mnt/databases/"
steps:
   annotation:
      input: "test_data/annotation/input_small.tsv"
      s5cmd: 
         params: '--retry-count 30 --no-verify-ssl --endpoint-url https://openstack.cebitec.uni-bielefeld.de:8080'
         keyfile: 'xxx'
      diamond:
         # If the local mode is used, provide an absolute path to your local diamond database
         # on your shared file system (if you work on a single PC it does not need to be shared).
         # Provide an S3 style path to your diamond database if you use S3.

         #database: 's3://bene-test/databases/kegg-2021-01.dmnd'
         database: '/mnt/databases/kegg-2021-01.dmnd'
         params: 'blastp --fast --outfmt 6 --max-target-seqs 100 --evalue 0.1'
      kegg:
         # If you use a local KEGG copy provide the full path to a directory with all the linkage files.
         # If a S3 link is used, provide the same directory in the S3 format.

         #database: 's3://bene-test/databases/kegg_2021-01'
         database: '/mnt/databases/kegg_2021-01/'
      prodigal:
          mode: 'meta'
      keggFromDiamond:

resources:
  large:
    cpus: 28
    memory: 250
  medium:
    cpus: 14
    memory: 128
  small:
    cpus: 7
    memory: 16
  tiny:
    cpus: 1
    memory: 2
