tempdir: "tmp"
summary: false
output: "output"
baseDir: "s3://meta_out/0/2/0"
logDir: log
runid: 1
logLevel: 1
scratch: "/vol/scratch"
steps:
  dereplication:
    pasolli:
      input: "test_data/dereplication/input.tsv"
      minimumCompleteness: 0
      maximumContamination: 5000
      ANIBuffer: 20
      mashBuffer: 2000
      method: 'ANI'
      additionalParams:
        mash_sketch: ""
        mash_dist: ""
        #  cluster cutoff
        cluster: " -c 0.05 "
        pyani: " -m ANIb "
        representativeAniCutoff: 0.95
  readMapping:
    bwa:
      additionalParams:
        bwa_index: ""
        bwa_mem: ""
        coverm: " --min-covered-fraction 0 "
resources:
  large:
    cpus: 28
    memory: 246
  medium:
    cpus: 14
    memory: 121
  small:
    cpus: 7
    memory: 14
  tiny:
    cpus: 1
    memory: 1
