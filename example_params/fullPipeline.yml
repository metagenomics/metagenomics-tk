tempdir: "tmp"
s3SignIn: true
input:
  paired:
    path: "test_data/fullPipeline/reads_split.tsv"
    watch: false
output: "output"
logDir: log
runid: 1
databases: "/mnt/databases"
logLevel: 1
scratch: "/vol/scratch"
publishDirMode: "symlink"
steps:
  qc:
    fastp:
       # Example params: " --cut_front --cut_tail --detect_adapter_for_pe  "
       additionalParams:
         fastp: "  "
         reportOnly: false
       timeLimit: "AUTO"
    nonpareil:
       additionalParams: " -v 10 -r 1234 "
    kmc:
       timeLimit: "AUTO"
       additionalParams: 
         count: " -sm -cs10000 "
         histo: " -cx50000 "
  assembly:
    megahit:
      additionalParams: " --min-contig-len 200 "
      fastg: true
      resources:
        RAM: 
          mode: 'PREDICT'
          predictMinLabel: 'medium' 
  binning:
    bwa2:
      additionalParams: 
        bwa2: "   "
        # samtools flags are used to filter resulting bam file
        samtoolsView: "  -F 3584  "
    contigsCoverage:
      additionalParams: ""
    genomeCoverage:
      additionalParams: ""
    metabat:
      additionalParams: " --seed 234234  "
  magAttributes:
    gtdb:
      buffer: 1000
      database:
        extractedDBPath: /vol/spool/toolkit/gtdbtk_r226_data/release226
    checkm2:
      database:
        download:
          source: "https://openstack.cebitec.uni-bielefeld.de:8080/databases/checkm2_v2.tar.gz"
          md5sum: a634cb3d31a1f56f2912b74005f25f09
      additionalParams: "  "
resources:
  highmemLarge:
    cpus: 28
    memory: 230
  highmemMedium:
    cpus: 14
    memory: 113
  large:
    cpus: 28
    memory: 58
  medium:
    cpus: 14
    memory: 29
  small:
    cpus: 7
    memory: 14
  tiny:
    cpus: 1
    memory: 1

