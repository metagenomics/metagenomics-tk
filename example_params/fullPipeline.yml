tempdir: "tmp"
summary: false
input:
  paired:
    path: "test_data/fullPipeline/reads_split.tsv"
    watch: false
output: "output"
logDir: log
runid: 1
databases: "/mnt/databases/"
logLevel: 1
scratch: "/vol/scratch"
steps:
  qc:
    fastp:
       # Example params: " --cut_front --cut_tail --detect_adapter_for_pe  "
       additionalParams: "  "
  assembly:
    megahit:
      additionalParams: " --min-contig-len 200 "
      fastg: true
  binning:
    bowtie:
      additionalParams: 
        bowtie: " --quiet --very-sensitive "
        # samtools flags are used to filter resulting bam file
        samtoolsView: " -F 3584 " 
    metabat:
      additionalParams: " --seed 234234  "
  magAttributes:
    gtdb:
      buffer: 1000
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/gtdb.tar.gz
          md5sum: f57c74e7b2d7ebf8b294ac25b913318f
      additionalParams: " --min_af 0.65 "
    checkm:
      database:
        download:
          source: "https://openstack.cebitec.uni-bielefeld.de:8080/databases/checkm_data_2015_01_16.tar.gz"
          md5sum: bb60fdba139d9eafa8345de1405ce581
      buffer: 200
      additionalParams:
        tree: " --reduced_tree "
        lineage_set: " " 
        qa: "  "
    prokka:
      defaultKingdom: 'Bacteria'
      additionalParams: " --mincontiglen 200 "
  fragmentRecruitment:
    frhit:
      genomes: "/vol/spool/meta/test/data/bin.*.fa"
      sort: true
      additionalParams: 
        frhit: " -c 95 "
        coverm: " --min-covered-fraction 0 "
  dereplication:
    pasolli:
      minimumCompleteness: 0
      maximumContamination: 5000
      ANIBuffer: 20
      mashBuffer: 2000
      method: 'ANI'
      additionalParams:
        mash_sketch: ""
        mash_dist: ""
        # cluster cutoff
        cluster: " -c 0.05 "
        pyani: " -m ANIb "
        representativeAniCutoff: 0.95
  readMapping:
    bwa:
      additionalParams:
        bwa_index: ""
        bwa_mem: ""
        coverm: " --min-covered-fraction 0 "
  cooccurrence:
    additionalParams: " -t 0.1 -z 80 -o 'correlation' "
  plasmid:
    SCAPP:
      additionalParams: "   "
    PlasClass:
      threshold: 0.5 
      additionalParams: "   "
    PLSDB:
      sharedKmerThreshold: 30
      database:
        download:
          source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/plsdb.zip
          md5sum: 52c65f4f1e8024a78743ac0972395c56
      additionalParams:
        mashSketch: " -S 42 -k 21 -s 1000 "
        mashDist: " -v 0.2 -d 0.2 "
  annotation:
     diamond:
        params: 'blastp --fast --outfmt 6 --max-target-seqs 100 --evalue 0.1'
        database:
          extractedDBPath: '/vol/spool/toolkit/kegg-2021-01.dmnd'
     keggFromDiamond:
       database:
         extractedDBPath: "/vol/spool/toolkit/kegg_2021-01/" 
     rgi:
       additionalParams: ""
       database:
         download:
           source: https://openstack.cebitec.uni-bielefeld.de:8080/databases/data
           md5sum: 2a1e01f01e904ed6e126b5ac162764c8
     prodigal:
         mode: 'meta'
resources:
  large:
    cpus: 28
    memory: 246
  medium:
    cpus: 14
    memory: 121
  small:
    cpus: 7
    memory: 14
  tiny:
    cpus: 1
    memory: 1
