tempdir: "tmp"
summary: false
input: "test_data/fullPipeline/reads_split.tsv"
output: "output"
runid: 1
steps:
  qc:
    interleaved: false
    fastp:
    # Example params: " --cut_front --cut_tail --detect_adapter_for_pe  "
       params: "  "
  assembly:
    megahit:
      params: " --min-contig-len 200 "
  binning:
    metabat:
  sampleAnalysis:
    bowtie:
  magAttributes:
    gtdb:
      buffer: 1000
      database: "/vol/spool/peter/gtdb/release202"
    checkm:
      database: "/vol/spool/peter/meta-omics-toolkit/checkm"
      buffer: 200
    prokka:
      defaultKingdom: 'Bacteria'
  fragmentRecruitment:
    frhit:
      genomes: "/vol/spool/meta/test/data/bin.*.fa"
      sort: true
  dereplication:
    pasolli:
      representativeAniCutoff: 0.95
      minimumCompleteness: 0
      maximumContamination: 5000
      pyaniParameters: '-m ANIb'
      ANIBuffer: 20
      mashBuffer: 2000
      cutoff: 0.05
      method: 'ANI'
  readMapping:
