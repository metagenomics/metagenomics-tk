name: Docker

on:
  push:
    branches:
      - master
      - dev
    paths:
      - 'docker/**/VERSION'
jobs:
  push:
    runs-on: [ self-hosted, dockerPush ]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and publish docker images
        run: |
            make build_publish_docker COMMIT_START=${{ github.event.before }} COMMIT_END=${{ github.sha }} DOCKER_REPOSITORY=${{ secrets.REPOSITORY }}
